<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .login-wrapper{
      width: 20em;
      height: 20em;
      
      margin: auto;
    }
    .login-form-wrapper{
      border-style: solid;
      border-color:#5DE0E6;
      border-radius: 5em;
      width: 20em;
      height: 18em;
      padding: 2em;
    }
    .logo-wrapper{
      width: 20em;
      height: 3em;
      margin: auto;
      margin-top: 10em;

    }
    .logo{
      width: 15em;
      height: 3em;
      margin-left: 2em;
    }
    .main-wrapper{
   
      width:90%;
      margin:auto;
      margin-top:3em;
    }
    .btn-aqua{
      background-color: #5DE0E6;
    }
    .btn-aqua:hover{
      background-color:black;
      border-color: #5DE0E6;
      color:#5DE0E6;
    }
    .make-it-bigger{
      font-size: 1.2em;
    }
    .btn-outline-darkaqua{
      color: #49b4b9;
      border-color: #49b4b9;
    }
    .btn-outline-darkaqua:hover{
      color: white;
      background-color: #49b4b9;
    }
    .btn-lightaqua{
      color:#49b4b9;
      font-size: 1em;
    }
    .project-container{
      margin-top: 1em;
      height: 15em;
   
    }
    .project-card{
      background-color: #c7f0f2;
      border-width: .5px;
      box-shadow: 5px 10px 10px #c1d5d6;
      margin-top: 1em;
    }
    .project-title {
      padding: 0em 0.5em;
    }
    .project-body {
      padding: 0em 3em;
    }
    .divider{
      margin-top: 1em;
      margin-bottom: 1em;
    }
    .project-card-list li {
      display:inline;
    }
  </style>

</head>

<body>

  <div class="container-fluid">
      <!-- Login Screen -->
      <div class="login-wrapper d-none">
        <div class="row">
          <div class="logo-wrapper">
            <img src="./assets/_Logo copy.png" class="logo" alt="logo">
          </div>
        </div>
        <div class="row">
          <div class="login-form-wrapper">
            <form id="login-form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-aqua">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <!-- main screen -->
      <main>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><img src="./assets/small logo.png" width="30" height="30" alt="" loading="lazy">&nbsp;Cubicle</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Welcome, John Doe! <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 logout-form">
              <button class="btn btn-outline-darkaqua my-2 my-sm-0" type="submit">Logout</button>
            </form>
          </div>
        </nav>
        <!--Main Wrapper -->
        <div class="main-wrapper">
            <button class="btn btn-aqua" data-toggle="modal" data-target="#new-project-form-modal">New Project <span class="make-it-bigger">+</span> </button>
            <!-- Project Container -->
            <h2 class="divider">Your Projects:</h2>
            <div class="project-container">
              <div class="project-card">
                <div class="project-title">
                  <ul class="project-card-list">
                    <li><strong> Project Name</strong></li>
                    <li><button class="btn btn-lightaqua">✎</button></li>
                    <li style="margin-left:2em;"> Due Date: Jan 1, 2021 </li>
                    <li style="float: right;">
                      <a class="btn"  data-toggle="collapse" href="#collapsediv" role="button" aria-expanded="false" aria-controls="collapsediv">⌄</a>
                    </li>
                  </ul>
                </div>
                <div id="collapsediv">
                  <hr>
                  <div class="project-body">
                    <h4 class="divider">Project Team Members:</h4>
                      <form class="form-inline">
                        <div class="form-group mb-2">
                          <select class="form-control member-dropdown">
                          </select>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                         
                        </div>
                        <button type="submit" class="btn btn-aqua mb-2">Add to Team</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </main>
  </div>
  <!-- New Project Form -->
  <div class="modal fade" id="new-project-form-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create a new Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="new-project-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Project Name</label>
              <input type="text" name ="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Project's name">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Project Deadline</label>
              <input type="text" name ="deadline" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Project's deadline">
            </div>
    
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-aqua" id="add-project">Add Project</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="./src/index.js"></script>
  <script>
    const BASE_URL = "http://localhost:3000/"
    const PROJECTS_URL = `${BASE_URL}/projects`
    const MEMBERS_URL = `${BASE_URL}/members`

    document.addEventListener("DOMContentLoaded",()=>{
      loadDashboard();
      addSubmitEvents();
      addClickEvents();
      loadMemberOptions();
    })

    function loadDashboard(){
      fetch(PROJECTS_URL)
      .then(resp=>resp.json())
      .then(projects=>renderProjectDivs(projects) )
      .catch(err => console.log(err))
    }

    function loadMemberOptions(){
      fetch(MEMBERS_URL)
      .then(resp=>resp.json())
      .then(members=>renderMemberOptions(members))
      .catch(err => console.log(err))
    }

    function renderMemberOptions(members){
      const selectCollection = document.querySelectorAll(".member-dropdown")
      selectCollection.forEach(select =>{
        renderMemberOption(members,select)
      })
    }

    function renderMemberOption(members,selectHTMLElement){
      members.forEach(member=>{
        const option = `<option value="${member.id}">${member.name} - ${member.role}</option>`
        selectHTMLElement.insertAdjacentHTML('beforeend',option)
      })
    }

    function renderProjectDivs(projects){
      projects.forEach(project =>{
        renderProjectDiv(project)
      })
    }

    function renderProjectDiv(project){
        let divContainer = document.querySelector(".project-container")
        const div = ` <div class="project-card">
                      <div class="project-title">
                        <ul class="project-card-list">
                          <li class="col-4"><strong>${project.name}</strong></li>
                          <li><button class="btn btn-lightaqua" data-project-id=${project.id}>✎</button></li>
                          <li style="margin-left:2em;"> Due Date: ${project.deadline} </li>
                          <li style="float: right;">
                          <a class="btn" data-project-id=${project.id}  data-toggle="collapse" href="#collapsediv${project.id}" role="button" aria-expanded="false" aria-controls="collapsediv">
                          ⌄
                          </a>
                          </li>
                        </ul>
                      </div>
                      <div id="collapsediv${project.id}" class="collapse">
                        <hr>
                        <div class="project-body">
                          <h4 class="divider">Project Team Members:</h4>
                            <form class="form-inline">
                              <div class="form-group mb-2">
                                <select class="form-control member-dropdown" name="member_id" data-project-id="${project.id}">
                                  
                                </select>
                              </div>
                              <div class="form-group mx-sm-3 mb-2">
                              
                              </div>
                              <button type="submit" class="btn btn-aqua mb-2">Add to Team</button>
                            </form>
                        </div>
                      </div>
                    </div>`;
        divContainer.insertAdjacentHTML("afterbegin",div)
      }

    function createObject(data,method){
      const object = {
        method:method,
        headers:{
          "Content-Type": "application/json",
          "Accept": "application/json"
        }
      }
      if(!this.isEmpty(data)){
        object["body"]= JSON.stringify(data)
      }
      return object
    }

    function isEmpty(obj) {
      return Object.keys(obj).length === 0;
    }

    function addClickEvents(){
      document.querySelector("#add-project").addEventListener("click",e=>{
        const form =  document.querySelector("#new-project-form")
        const name = form.name.value;
        const deadline =  form.deadline.value;
        serverData = createObject({name,deadline},"POST")
        fetch(PROJECTS_URL,serverData)
        .then(resp=>resp.json())
        .then(project => {
          renderProjectDiv(project)
          $('#new-project-form-modal').modal('hide')
        })
        .catch(err=> console.log(err))
      })
    }

    function addSubmitEvents(){
      document.querySelector("#login-form").addEventListener("submit",e=>{
        e.preventDefault();
        document.querySelector("div.login-wrapper").classList.toggle("d-none")
        document.querySelector("main").classList.toggle("d-none")

      })
      document.querySelector(".logout-form").addEventListener("submit",e=>{
        e.preventDefault();
        document.querySelector("div.login-wrapper").classList.toggle("d-none")
        document.querySelector("main").classList.toggle("d-none")
      })
    }

  </script>
</body>

</html>
